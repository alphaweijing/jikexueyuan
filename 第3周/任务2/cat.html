<!doctype html>
<html>
<head>
    <title>多啦A梦</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="cat.css">
</head>
<body>
    <div class="container">
         <!--moneycat-->
         <div class="cat">
         	<!--head-->
         	<div class="head">
         		<!--face-->
         		<div class="face">
					<!--eye-->
					<div class="leye">
						<div class="leball"></div>
					</div>
					<div class="reye">
						<div class="reball"></div>
					</div>
					<!--nose-->
					<div class="nose">
						<div class="tnose"></div>
						<div class="bnose"></div>		
					</div>
					<!--mouth-->
					<div class="mouth"></div>
					<!--beard-->
					<div class="beard">
						<div class="lbeard1"></div>
						<div class="lbeard2"></div>
						<div class="lbeard3"></div>
						<div class="rbeard1"></div>
						<div class="rbeard2"></div>
						<div class="rbeard3"></div>
					</div>
				</div>
         	</div>
            <!--body-->
            <div class="body">
			    <!--collar-->
				<div class="collar"></div>
				<div class="bell">
				    <div class="topline"></div>
				    <div class="bottomline"></div>
				    <div class="blackpoint"></div>
				    <div class="blackline"></div>
				</div>
            	<!--chest-->
            	<div class="abdo">
            	    <div class="abdoin1"></div>
            	    <div class="abdoin2"></div>
				</div>
            </div>
            <!--hand-->
            <div class="hand">
			    <div class="left">
					<div class="larm"></div>
					<div class="lhand"></div>
				</div>
                <div class="lgap"></div>
                <div class="rarm"></div>
                <div class="rhand"></div>
                <div class="rgap"></div>
            </div>
			<!--foot-->
			<div class="foot">
                <div class="lfoot"></div>
                <div class="rfoot"></div>
            </div>
            <!--gap-->
            <div class="gap">
            	
            </div>
         </div>
    </div>
</body>
</html>
