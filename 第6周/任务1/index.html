<!Doctype html>
<html>
	<head>
		<title>计算器</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="cal.css">
		
	</head>
	<body>
		<div class="container">
			<div class="cal">
				<div id="screen"></div>
				<div id="keyboard">
					<ul>
						<li><i id="backspace" class="keys clear">X</i></li>
						<li><i id="clearall" class="keys clear">全清</i></li>
						<li><i id="clears" class="keys clear">清屏</i></li>
						<li><i id="neg" class="keys opt">+/-</i></li>
						<li><i id="reverse" class="keys opt">1/x</i></li>
						<li><i id="seven" class="keys number">7</i></li>
						<li><i id="eight" class="keys number">8</i></li>
						<li><i id="nine" class="keys number">9</i></li>
						<li><i id="division" class="keys base-opt">/</i></li>
						<li><i id="per" class="keys opt">%</i></li>
						<li><i id="four" class="keys number">4</i></li>
						<li><i id="five" class="keys number">5</i></li>
						<li><i id="six" class="keys number">6</i></li>
						<li><i id="mul" class="keys base-opt">*</i></li>
						<li><i id="gen" class="keys opt">√</i></li>
						<li><i id="one" class="keys number">1</i></li>
						<li><i id="two" class="keys number">2</i></li>
						<li><i id="three" class="keys number">3</i></li>
						<li><i id="minus" class="keys base-opt">-</i></li>
						<li><i id="sin" class="keys opt">sin</i></li>
						<li><i id="zero" class="keys number">0</i></li>
						<li><i id="point" class="keys number">.</i></li>
						<li><i id="equal" class="keys number">=</i></li>
						<li><i id="plus" class="keys base-opt">+</i></li>
						<li><i id="cos" class="keys opt">cos</i></li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="cal.js"></script>
		
	</body>
</html>
