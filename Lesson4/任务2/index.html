<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理界面登录界面</title>
    <!-- Bootstrap -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/login.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> -->
  </head>
  <body>
		<div class="container">
			<h3>Please sign in</h3>
			<form class="login">
				<div class="form-group">
					<label for="userName" class="sr-only">User name</label>
					<input type="text"  class="form-control input-lg" id="userName" placeholder="User name">
				</div>
				<div class="form-group">
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password"  class="form-control input-lg" id="inputPassword" placeholder="Password">
				</div>
				<div class="form-group remember">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
				<div class="form-group sign-in">
					<button type="submit" class="btn btn-lg btn-primary">Sign in</button>
				</div>
			</form>
		</div>
  </body>
</html>
