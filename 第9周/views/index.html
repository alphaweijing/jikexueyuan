<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
		<link type="text/css" rel="stylesheet" href="css/news.css">
		<link type="text/css" rel="stylesheet" href="font/iconfont.css">
		<title>百度新闻</title>
	</head>
	<body>
		<div class="container">
			<!-- 头部 -->
			<header class="cf">
				<a href="#"><span class="iconfont icon-baidu"></span></a>
				<a href="#"><span class="iconfont icon-user"></span></a>
				<a href="#"><span class="iconfont icon-jia"></span></a>
				<a href="#"><span class="iconfont icon-chazhao"></span></a>
			</header>
			<!-- 新闻类型导航 -->
			<nav>
				<ul class="navlist" id="newsNav">
					<li class="list">
						<a class="active" href="#">推荐</a>
					</li>
					<li class="list">
						<a href="#">百家</a>
					</li>
					<li class="list">
						<a href="#">本地</a>
					</li>
					<li class="list">
						<a href="#">图片</a>
					</li>
					<li class="list">
						<a href="#">娱乐</a>
					</li>
					<li class="list">
						<a href="#">社会</a>
					</li>
					<li class="list">
						<a href="#">军事</a>
					</li>
					<li class="list">
						<a href="#">科技</a>
					</li>
					<li class="list">
						<a href="#">女人</a>
					</li>
					<li class="list">
						<a href="#">搞笑</a>
					</li>
					<li class="list">
						<a href="#">互联网</a>
					</li>
				</ul>
			</nav>
			<article id="mainNews">
				{{#each news}}
					<div class="newsbox">
						<div class="newswrap">
							<div class="newsimg">
								<img src="img/{{img}}" width="100%">
							</div>
							<div class="newsinfo">
								<p class="newstitle">{{title}}</p>
								<p><span class="newstime">{{date}}</span></p>
							</div>
						</div>
					</div>
				{{/each}}
			</article>
		</div> 
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				listsWidth=$("#newsNav").width();
				$list=$("#newsNav").find("li");
				$list.each(function(index,value){
					if($(value).find("a").html().split('').length>2){
						$(value).width(listsWidth/3)
					}else{
						$(value).width(listsWidth/6)
						
					}
				})
			})
		</script>
		<script src="js/moment.js"></script>
		<script src="js/baidu.js"></script>
	</body>
</html>
